<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SyncroVibe</title>
  <link rel="icon" href="data:,">
  <!-- Aerosync Widget -->
  <script src="/aerosync-widget-v1.1.3.js" defer></script>
  <style>
    :root {
      background-color: #fff;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
    }

    header {
      padding: 24px;
      background: #0f172a;
      color: #fff;
    }

    main {
      padding: 32px;
      max-width: 880px;
      margin: 0 auto;
    }

    .card {
      background: rgba(0, 0, 0, 0.05);
      padding: 20px;
      border-radius: 12px;
    }

    .btn {
      display: inline-flex;
      flex-direction: row;
      /* Icon and text on the same line */
      align-items: center;
      /* Vertically center icon and text */
      justify-content: center;
      gap: 8px;
      white-space: nowrap;
      /* Prevent text from wrapping to next line */
      margin-top: 16px;
      padding: 14px 24px;
      /* Increase size */
      border-radius: 8px;
      background: #7c3aed;
      /* Violet 600 */
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      min-width: 200px;
      /* Increase width */
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      background: #6d28d9;
      /* Darker violet on hover */
    }

    /* Ensure the icon aligns nicely with the text */
    .btn svg {
      align-self: center;
    }

    footer {
      padding: 24px;
      text-align: center;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <header>
    <h1>SyncroVibe</h1>
    <p>Seamless bank‑linked payments</p>
  </header>
  <main>
    <section class="card">
      <h2>Link your bank to pay</h2>
      <p>SyncroVibe lets you securely link a bank account with ease. The integration ensures credentials are never
        stored, shared, or exposed — maintaining strict privacy and security standards.</p>
      <button id="link-bank-btn" class="btn" onclick="linkBank()">
        <!-- Bank icon (inline SVG) -->
        <svg aria-hidden="true" width="18" height="18" viewBox="0 0 24 24" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M3 10.5L12 5l9 5.5v1.5H3V10.5zM5 12v7h2v-7H5zm4 0v7h2v-7H9zm4 0v7h2v-7h-2zm4 0v7h2v-7h-2zM3 21h18v-2H3v2z"
            fill="currentColor" />
        </svg>
        <span>Link a Bank</span>
      </button>
      <!-- This div is where the AeroSync widget iframe will be embedded -->
      <!-- Make sure the 'id' here matches the 'elementId' passed during initialization -->
      <div id="widgetId"></div>
    </section>
  </main>
  <footer>
    <small>&copy; 2025 SyncroVibe</small>
  </footer>
  <script>
    // Read browserType from query params and expose globally for reuse
    (function () {
      try {
        const params = new URLSearchParams(window.location.search);
        const raw = (params.get('browserType') || '').toLowerCase();
        const allowed = raw === 'out-of-app' ? 'out-of-app' : 'in-app';
        // Save globally so other functions in this file can use it
        window.browserType = allowed;
        console.log('browserType:', window.browserType);
      } catch (e) {
        // Fallback if something goes wrong
        window.browserType = 'in-app';
      }
    })();

    function linkBank() {
      try {
        const widgetControls = window?.aerosync?.initWidget({
          elementId: 'widgetId', // ID of the DOM element where the widget will be attached
          iframeTitle: 'Connect', // Title for the iframe
          environment: 'qa', // Widget environment (e.g., 'sandbox' or 'production')
          token: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiJiOTQ4YTNkMGMzNzY0NmZhYjY1M2RmNjgyM2JmMTZmNCIsInVzZXJQYXNzd29yZCI6IjhiMzJhMTlhNDNkNjQyYTg5YjE3ZGFiMmE5MzEzOGE5IiwiQ2xpZW50SWQiOiJlMDU5YzE2OS1lNWRkLTRlN2UtYmY5ZC0xZWU3NWEzOTU0ZjMiLCJDbGllbnROYW1lIjoiU3ludGhldGljIFRlc3RpbmciLCJzZXNzaW9uSWQiOiIxNDQ2YTMxZjQ3YTY0NjcyYTcwZWJkZjA0M2RhMWE1MCJ9.8tPsVqHmn_Qy_KzpCGxV3GQSQniwbFf36BGvrrj8HAI', //  AeroSync token (Important: Do not use an AeroPay token)
          // aeroPassUserUuid: "f873d4da-df4a-46d3-8cbe-19df1ae46d31", // Aeropass user id
          // consumerId: 'XXXX', // Aeorsync configuration ID (optional)
          handleOAuthManually: true,
          // Event callback for various widget lifecycle events
          onEvent: function (event) {
            console.log('onEvent', JSON.stringify(event))
            if (
              event?.payload?.pageTitle === "launchExternalWindow" &&
              event?.payload?.onLoadApi
            ) {
              console.log("launchExternalWindow event received")
            }
          },

          // Called when the widget is fully loaded
          onLoad: function () {
            console.log('Sync onload')
          },

          // Called on successful sync completion
          onSuccess: function (event) {
            console.log('onSuccess', JSON.stringify(event))
          },

          // Called when the widget is closed
          onClose: function () {
            console.log('Sync onclose')
          },

          // Called when an error occurs
          onError: function (error) {
            console.log('onError', error)
          }
        })

        // Launch the widget UI
        if (widgetControls) {
          widgetControls.launch()
        }
      } catch (error) {
        console.error('Error initializing widget:', error)
      }
    }
  </script>
</body>

</html>
