      border-radius: 12px;
    }

    .btn {
      display: inline-flex;
      flex-direction: row;
      /* Icon and text on the same line */
      align-items: center;
      /* Vertically center icon and text */
      justify-content: center;
      gap: 8px;
      white-space: nowrap;
      /* Prevent text from wrapping to next line */
      margin-top: 16px;
      padding: 14px 24px;
      /* Increase size */
      border-radius: 8px;
      background: #7c3aed;
      /* Violet 600 */
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      min-width: 200px;
      /* Increase width */
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      background: #6d28d9;
      /* Darker violet on hover */
    }

    /* Ensure the icon aligns nicely with the text */
    .btn svg {
      align-self: center;
    }

    footer {
      padding: 24px;
      text-align: center;
      opacity: 0.7;
    }
  </style>
